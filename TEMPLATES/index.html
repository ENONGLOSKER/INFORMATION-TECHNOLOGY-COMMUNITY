{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Favicons -->
    <link href="{%static 'img/logo.png'%}" rel="icon">

    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="bg-[#0E0353]">

        <!-- Navbar -->
        <nav class="p-4 bg-[#0E0230] ">
            <div class="mx-4">
                <div class="md:flex md:items-center md:justify-between item">
                    <div class="md:flex items-center flex justify-between">
    
                        <div class="flex items-center text-2xl md:text-4xl uppercase text-white font-bold lg:font-semibold -mx-3">
                            <!-- <img class="w-20 h-20 " src="/img/ITC.png" alt=""> -->                            
                            <img src="{%static 'img/ukm_itc.png'%}" class="w-9 h-9 bg-white rounded-full p-1 mx-1 md:w-12 md:h-12" alt="">
                            ukm <span class="text-yellow-400">itc</span>
                        </div>
    
                        <div>
                            <span class="text-3xl text-white cursor-pointer md:hidden block ">
    
                                <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
    
                            </span>
                        </div>
    
                    </div>
                    <div class="mx-10 bg-white">
                        <ul
                            class="md:flex md:items-center z[-1] bg-[#0E0230] md:z-auto md:static absolute left-0 w-full md:w-auto py-4 md:py-0 pl-5 md:pl-0 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500 ">
                            <li class="mx-3 my-2 md:my-0">
                                <a href="#" class="text-xl hover:text-[#17C2E8] text-white duration-500">Home</a>
                            </li>
                            <li class="mx-3 my-2 md:my-0">
                                <a href="#" class="text-xl hover:text-[#17C2E8] text-white duration-500">About</a>
                            </li>
                            <li class="mx-3 my-2 md:my-0">
                                <a href="#" class="text-xl hover:text-[#17C2E8] text-white duration-500">Devisi</a>
                            </li>
    
                            <button
                                class="bg-[#17C2E8] border border-[#17C2E8] py-1 px-7 mx-4 hover:bg-transparent duration-500 rounded shadow-2xl">
                                <a href="#" class="text-xl text-white">Login</a>
                            </button>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!-- End Nabvar -->


        <!-- Halaman -->
        <div class="block">
            <div class="mt-24 mx-7 md:mx-60">
                <img src="{%static 'img/ukm.png'%}" class="w-full h-full md:w-max md:h-max" alt="" width="600%">
            </div>
            <div class="flex gap-2 mt-5 justify-center md:gap-3">
                <div>
                    <a href="{%url 'form_login'%}"
                        class="bg-transparent border border-[#17C2E8] py-2 px-5 md:px-7 text-sm text-white text-base font-semibold md:text-xl rounded-md hover:bg-[#17C2E8]">Login</a>
                </div>
                <div>
                    <a href="{%url 'register'%}"
                        class="bg-[#17C2E8] border border-[#17C2E8] py-2 px-5 md:px-7 text-sm text-white text-base font-semibold md:text-xl rounded-md hover:bg-transparent">Register</a>
                </div>
            </div>
        </div>
        <!-- End Halaman -->


        <script>

            let list = document.querySelector('ul');
    
            function Menu(e) {
                // e.name === 'menu' ? e.name = 'close' : e.name = 'menu'
    
                e.name === 'menu' ? (e.name = "close", list.classList.add('top-[68px]'), list.classList.add('opacity-100')) : (e.name = "menu", list.classList.remove('top-[68px]', list.classList.remove('opacity-100')))
            }
        </script>
</body>
</html>
